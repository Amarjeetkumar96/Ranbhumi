server {
    listen 3080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA under /Ranbhumi/
    location /Ranbhumi/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
}
